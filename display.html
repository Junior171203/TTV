<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–í—Ö–æ–¥—è—à–∫–∏</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif;
      background:
        radial-gradient(circle, #0b1e3d 40%, #000000 100%),
        radial-gradient(circle at 20% 30%, #fff 1px, transparent 2px),
        radial-gradient(circle at 80% 70%, #fff 1px, transparent 2px),
        radial-gradient(circle at 50% 50%, #fff 1px, transparent 2px);
      background-repeat: no-repeat; background-size: cover;
      color: #a0e7ff; transition: background .5s ease, color .5s ease;
    }
    #backgroundText, #message {
      position: fixed; inset: 0; display: flex; justify-content: center; align-items: center;
      text-align: center; white-space: pre-line; flex-direction: column;
    }
    #backgroundText { font-size: 2.5em; z-index: 1; }
    #message {
      font-size: 3.5em; z-index: 2; color: #073763;
      background: linear-gradient(135deg, #e0f0ff, #a0c8ff);
      box-shadow: 0 4px 15px rgba(0,60,120,.4); border-radius: 12px; padding: 3rem 4rem;
      display: none; user-select: none; line-height: 1.2;
    }
    #enableSound { position: absolute; top: 10px; right: 10px; z-index: 1000;
      padding: 10px 20px; font-size: 1em; background: #222; color: #fff; border: none; border-radius: 5px; cursor: pointer; }

    /* –¢–∞–±–ª–∏—Ü–∞ */
    #backgroundText table { margin: auto; font-family: monospace; border-collapse: collapse; user-select: none; color: #a0e7ff; }
    #backgroundText td { padding: 2px 10px; border: 1px solid #555; white-space: nowrap; color: #a0e7ff; text-shadow: none; position: relative; transition: background-color .3s ease; text-align: center; }

    /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ */
    #backgroundText tr:first-child td { font-weight: bold; color: #00ff88; text-shadow: 0 0 12px #0f0, 0 0 20px #0f0; animation: pulseGlow 2s infinite alternate; }

    /* –ò–º—è —Å–ª–µ–≤–∞ / –æ—á–∫–∏ —Å–ø—Ä–∞–≤–∞ */
    #backgroundText td.name-cell { text-align: left; padding-right: 20px; }
    #backgroundText td.score-cell { text-align: right; min-width: 140px; }

    /* –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –≥–æ—Ä–æ–¥–æ–≤ */
    #backgroundText td.city-cell { background: #ffd400 !important; color: #000 !important; font-weight: bold; }

    /* –§–∏–æ–ª–µ—Ç–æ–≤—ã–π –±–ª–æ–∫ ‚Äî —Ç–æ–ª—å–∫–æ –¥–≤–µ –ø–æ—Å–ª–µ–¥–Ω–∏–µ —Å—Ç—Ä–æ–∫–∏ */
    #backgroundText td.tail-left { background-color: #800080 !important; color: #fff !important; font-weight: bold; }

    /* –ú–µ–¥–∞–ª–∏ ‚Äî –±–µ–∑ –∞–Ω–∏–º–∞—Ü–∏–π */
    #backgroundText td:has(> .medal),
    #backgroundText td:contains("ü•á"),
    #backgroundText td:contains("ü•à"),
    #backgroundText td:contains("ü•â") { animation: none !important; color: #a0e7ff; text-shadow: none; }

    /* –õ–µ–≤–æ–µ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ —Ç–æ–ª—å–∫–æ –¥–ª—è –∏–º—ë–Ω –ø–æ–¥ ¬´–¢–æ–ø –†–æ—Å–∫–æ–º¬ª */
    #backgroundText td.roskom-left { text-align: left !important; padding-left: 20px; }

    /* –†–∞—Å–∫—Ä–∞—Å–∫–∞ –∫–æ–ª–æ–Ω–æ–∫ –ü–ó –∏ –í–• (–≤–∫–ª—é—á–∞—è –∑–∞–≥–æ–ª–æ–≤–∫–∏) */
    #backgroundText td.pz-cell { background-color: #6bf447 !important; color: #000 !important; font-weight: bold; }
    #backgroundText td.vx-cell { background-color: #11734b !important; color: #fff !important; font-weight: bold; }

    @keyframes rowHighlight {
      0% { background-color: transparent; }
      50% { background-color: rgba(0,255,255,.3); }
      100% { background-color: transparent; }
    }
  </style>
</head>
<body>
  <div id="backgroundText">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  <div id="message"></div>
  <button id="enableSound">üîä –í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫</button>

  <audio id="notifySound" src="mamont2.mp3"></audio>
  <audio id="sitdownSound" src="sitdown.mp3"></audio>
  <audio id="moneySound" src="money2.mp3"></audio>

  <script>
    const BG_URL  = 'https://script.google.com/macros/s/AKfycbxVVkIad26K7uwn36VfVO7xcCUe_OeGzC2flVEX3fKsDM9aCiftGdktNI0oLvH9Ho_w/exec?bg=1';
    const MSG_URL = 'https://script.google.com/macros/s/AKfycbxVVkIad26K7uwn36VfVO7xcCUe_OeGzC2flVEX3fKsDM9aCiftGdktNI0oLvH9Ho_w/exec';

    const bgDiv = document.getElementById('backgroundText');
    const msgDiv = document.getElementById('message');
    const notifySound = document.getElementById('notifySound');
    const sitdownSound = document.getElementById('sitdownSound');
    const moneySound  = document.getElementById('moneySound');
    const soundBtn = document.getElementById('enableSound');

    let queue = [];
    let showingNotification = false;
    let lastBgIncludedSitdown = false;

    const defaultBackground =
      'radial-gradient(circle, #0b1e3d 40%, #000000 100%),' +
      'radial-gradient(circle at 20% 30%, #fff 1px, transparent 2px),' +
      'radial-gradient(circle at 80% 70%, #fff 1px, transparent 2px),' +
      'radial-gradient(circle at 50% 50%, #fff 1px, transparent 2px)';
    const defaultColor = '#a0e7ff';

    soundBtn.addEventListener('click', () => {
      notifySound.play().then(() => { notifySound.pause(); notifySound.currentTime = 0; return sitdownSound.play(); })
      .then(() => { sitdownSound.pause(); sitdownSound.currentTime = 0; return moneySound.play(); })
      .then(() => { moneySound.pause(); moneySound.currentTime = 0; soundBtn.style.display = 'none'; })
      .catch(e => { alert('–ë—Ä–∞—É–∑–µ—Ä –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–ª –∑–≤—É–∫. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.'); console.error(e); });
    });

    async function fetchBackground() {
      try {
        const res = await fetch(`${BG_URL}&ts=${Date.now()}`, { cache: 'no-store' });
        const values = await res.json();

        const lastTwoStart = Math.max(0, values.length - 2);
        let html = '<table>';

        // –∏–Ω–¥–µ–∫—Å—ã –∫–æ–ª–æ–Ω–æ–∫
        let topRoskomColIndex = -1;
        let pzColIndex = -1;
        let vxColIndex = -1;

        // —Ñ–ª–∞–≥ –¥–ª—è –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è –∏–º—ë–Ω –ø–æ–¥ ¬´–¢–æ–ø –†–æ—Å–∫–æ–º¬ª –¥–æ –±–ª–æ–∫–∞ ¬´–°–¥–µ–ª–∞–ª–∏ –∑–∞ –Ω–µ–¥–µ–ª—é¬ª
        let beforeWeeklyBlock = true;

        values.forEach((row, rIndex) => {
          html += '<tr>';
          if (Array.isArray(row)) {
            let filteredRow = row.slice();
            while (filteredRow.length && filteredRow[filteredRow.length - 1] === '') filteredRow.pop();

            const rowTextNorm = filteredRow.map(x => String(x).toLowerCase().trim()).join(' ');
            const isWeeklySeparatorRow = rowTextNorm.includes('—Å–¥–µ–ª–∞–ª–∏ –∑–∞ –Ω–µ–¥–µ–ª—é');

            // –¥–ª—è ¬´–ü–µ—Ä–µ–¥–∞—á–∏¬ª –≤ –ø–µ—Ä–≤–æ–π —Å—Ç—Ä–æ–∫–µ ‚Äî –ø—Ä–æ–ø—É—Å—Ç–∏—Ç—å —Å–ª–µ–¥—É—é—â—É—é —è—á–µ–π–∫—É (–ü–ó)
            let skipNext = false;

            filteredRow.forEach((cell, cIndex) => {
              // –ø—Ä–æ–ø—É—Å—Ç–∏—Ç—å –ø—É—Å—Ç—É—é —è—á–µ–π–∫—É –Ω–∞ –≤—Ç–æ—Ä–æ–π —Å—Ç—Ä–æ–∫–µ –ø–æ–¥ ¬´–¢–æ–ø –†–æ—Å–∫–æ–º¬ª
              if (rIndex === 1 && cIndex === topRoskomColIndex) return;
              if (skipNext) { skipNext = false; return; }

              const norm = String(cell).toLowerCase().trim();
              const isCity = ['–≤–∏–Ω–Ω–∏—Ü–∞','–∫–∏–µ–≤','—Ö–º–µ–ª—å'].includes(norm);
              const cityClass = isCity ? ' city-cell' : '';

              // –ü–µ—Ä–≤–∞—è —Å—Ç—Ä–æ–∫–∞: –æ–±—ä–µ–¥–∏–Ω—è–µ–º ¬´–ü–µ—Ä–µ–¥–∞—á–∏¬ª –Ω–∞ 2 –∫–æ–ª–æ–Ω–∫–∏
              if (rIndex === 0 && norm === '–ø–µ—Ä–µ–¥–∞—á–∏') {
                html += `<td colspan="2"${cityClass ? ` class="${cityClass.trim()}"` : ''}>${cell}</td>`;
                skipNext = true; // –ø—Ä–æ–ø—É—Å–∫–∞–µ–º ¬´–ü–ó¬ª
                return;
              }

              // –ü–µ—Ä–≤–∞—è —Å—Ç—Ä–æ–∫–∞: –æ–±—ä–µ–¥–∏–Ω—è–µ–º ¬´–¢–æ–ø –†–æ—Å–∫–æ–º¬ª –Ω–∞ 2 —Å—Ç—Ä–æ–∫–∏
              if (rIndex === 0 && norm === '—Ç–æ–ø —Ä–æ—Å–∫–æ–º') {
                topRoskomColIndex = cIndex;
                html += `<td rowspan="2"${cityClass ? ` class="${cityClass.trim()}"` : ''}>${cell}</td>`;
                return;
              }

              // –í—Ç–æ—Ä–∞—è —Å—Ç—Ä–æ–∫–∞: —Ñ–∏–∫—Å–∏—Ä—É–µ–º –∏–Ω–¥–µ–∫—Å—ã –∫–æ–ª–æ–Ω–æ–∫ –ü–ó –∏ –í–• –∏ –∫—Ä–∞—Å–∏–º –∑–∞–≥–æ–ª–æ–≤–∫–∏
              if (rIndex === 1) {
                if (String(cell).trim().toUpperCase() === '–ü–ó') {
                  pzColIndex = cIndex;
                  html += `<td class="pz-cell${cityClass}">${cell}</td>`;
                  return;
                }
                if (String(cell).trim().toUpperCase() === '–í–•') {
                  vxColIndex = cIndex;
                  html += `<td class="vx-cell${cityClass}">${cell}</td>`;
                  return;
                }
              }

              if (cIndex === 0) {
                const text = String(cell);
                const m = text.match(/^(.*?)(?:\s*[‚Äì-]\s*)(.+)$/);
                if (m && rIndex < lastTwoStart) {
                  html += `<td class="name-cell${cityClass}">${m[1].trim()}</td>`;
                  html += `<td class="score-cell">${m[2].trim()}</td>`;
                } else if (rIndex >= lastTwoStart) {
                  html += `<td class="tail-left${cityClass}" colspan="2">${cell}</td>`;
                } else {
                  html += `<td colspan="2" class="${cityClass.trim()}">${cell}</td>`;
                }
              } else {
                // –õ–ï–í–û–ï –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –∏–º—ë–Ω –ø–æ–¥ ¬´–¢–æ–ø –†–æ—Å–∫–æ–º¬ª –¥–æ ¬´–°–¥–µ–ª–∞–ª–∏ –∑–∞ –Ω–µ–¥–µ–ª—é¬ª
                let extraClass = '';
                if (beforeWeeklyBlock && topRoskomColIndex === cIndex && rIndex > 1) {
                  extraClass = ' roskom-left';
                }

                // –†–∞—Å–∫—Ä–∞—Å–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –∫–æ–ª–æ–Ω–∫–∞—Ö –ü–ó –∏ –í–•
                if (rIndex > 1 && cIndex === pzColIndex) extraClass += ' pz-cell';
                if (rIndex > 1 && cIndex === vxColIndex) extraClass += ' vx-cell';

                html += `<td class="${(cityClass + extraClass).trim()}">${cell}</td>`;
              }
            });

            if (isWeeklySeparatorRow) beforeWeeklyBlock = false;
          } else {
            html += `<td colspan="2">${row}</td>`;
          }
          html += '</tr>';
        });

        html += '</table>';
        bgDiv.innerHTML = html;

        applyRowHighlightAnimation();

        const flatValues = values.flat().join(' ').toLowerCase();
        const containsSitdown = flatValues.includes('–º–æ–∂–µ–º —Å–∞–¥–∏—Ç—å—Å—è');
        if (containsSitdown && !lastBgIncludedSitdown) showSitdown();
        lastBgIncludedSitdown = containsSitdown;
      } catch (e) {
        bgDiv.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + e.message;
        console.error(e);
      }
    }

    function applyRowHighlightAnimation() {
      const rows = bgDiv.querySelectorAll('table tr');
      rows.forEach((row, index) => {
        row.style.animation = `rowHighlight 3s ease-in-out infinite`;
        row.style.animationDelay = `${index * 0.5}s`;
      });
    }

    function showSitdown() {
      if (showingNotification) return;
      showingNotification = true;
      msgDiv.textContent = '–ú–û–ñ–ï–ú –°–ê–î–ò–¢–¨–°–Ø';
      msgDiv.style.display = 'flex';
      bgDiv.style.display = 'none';
      document.body.style.background = 'linear-gradient(135deg, #e0f0ff, #a0c8ff)';
      document.body.style.color = '#073763';
      sitdownSound.play().catch(console.error);
      setTimeout(() => {
        msgDiv.style.display = 'none'; bgDiv.style.display = 'flex';
        document.body.style.background = defaultBackground; document.body.style.color = defaultColor;
        showingNotification = false;
      }, 20000);
      setTimeout(() => { sitdownSound.pause(); sitdownSound.currentTime = 0; }, 5000);
    }

    function showDelta(deltaText) {
      if (showingNotification) return;
      showingNotification = true;
      const pure = String(deltaText).replace(/^DELTA:/, '').trim();
      const banner = `–ó–∞–Ω–æ—Å –æ—Ç –º–∞–º–æ–Ω—Ç–∞ ${pure}—Ä`;
      msgDiv.textContent = banner;
      msgDiv.style.display = 'flex';
      bgDiv.style.display = 'none';
      document.body.style.background = 'linear-gradient(135deg, #e0f0ff, #a0c8ff)';
      document.body.style.color = '#073763';
      if (pure.startsWith('+')) msgDiv.style.boxShadow = '0 4px 18px rgba(0,160,0,.45)';
      else msgDiv.style.boxShadow = '0 4px 18px rgba(200,0,0,.45)';
      moneySound.currentTime = 0; moneySound.play().catch(console.error);
      setTimeout(() => {
        msgDiv.style.display = 'none'; bgDiv.style.display = 'flex';
        document.body.style.background = defaultBackground; document.body.style.color = defaultColor;
        msgDiv.style.boxShadow = '0 4px 15px rgba(0,60,120,.4)';
        showingNotification = false; if (queue.length > 0) showNextMessage();
      }, 20000);
      setTimeout(() => { moneySound.pause(); moneySound.currentTime = 0; }, 20000);
    }

    async function fetchMessages() {
      try {
        const res = await fetch(`${MSG_URL}?ts=${Date.now()}`, { cache: 'no-store' });
        const messages = await res.json();
        if (!Array.isArray(messages)) return;
        const filtered = messages.filter(msg => !String(msg).toLowerCase().includes('–º–æ–∂–µ–º —Å–∞–¥–∏—Ç—å—Å—è'));
        if (filtered.length > 0) { queue.push(...filtered); if (!showingNotification) showNextMessage(); }
      } catch (e) { console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π:', e); }
    }

    function showNextMessage() {
      if (queue.length === 0) return;
      const message = queue.shift();
      if (String(message).startsWith('DELTA:')) { showDelta(String(message)); return; }
      showingNotification = true;
      msgDiv.textContent = message; msgDiv.style.display = 'flex'; bgDiv.style.display = 'none';
      document.body.style.background = 'linear-gradient(135deg, #e0f0ff, #a0c8ff)'; document.body.style.color = '#073763';
      notifySound.play().catch(console.error);
      setTimeout(() => {
        msgDiv.style.display = 'none'; bgDiv.style.display = 'flex';
        document.body.style.background = defaultBackground; document.body.style.color = defaultColor;
        showingNotification = false; if (queue.length > 0) showNextMessage();
      }, 20000);
      setTimeout(() => { notifySound.pause(); notifySound.currentTime = 0; }, 5000);
    }

    fetchBackground(); setInterval(fetchBackground, 30000);
    fetchMessages();  setInterval(fetchMessages, 5000);
  </script>
</body>
</html>
