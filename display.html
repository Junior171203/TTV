<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–í—Ö–æ–¥—è—à–∫–∏</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;

      background:
        radial-gradient(circle, #0b1e3d 40%, #000000 100%),
        radial-gradient(circle at 20% 30%, #fff 1px, transparent 2px),
        radial-gradient(circle at 80% 70%, #fff 1px, transparent 2px),
        radial-gradient(circle at 50% 50%, #fff 1px, transparent 2px);
      background-repeat: no-repeat;
      background-size: cover;

      color: #a0e7ff;
      transition: background 0.5s ease, color 0.5s ease;
    }
    #backgroundText, #message {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      white-space: pre-line;
      flex-direction: column;
    }
    #backgroundText {
      font-size: 2.5em;
      z-index: 1;
    }
    #message {
      font-size: 3.5em;
      z-index: 2;
      color: #073763; /* —Ç—ë–º–Ω–æ-—Å–∏–Ω–∏–π */
      background: linear-gradient(135deg, #e0f0ff, #a0c8ff);
      box-shadow: 0 4px 15px rgba(0, 60, 120, 0.4);
      border-radius: 12px;
      padding: 3rem 4rem;
      display: none;
      user-select: none;
      line-height: 1.2;
    }
    #enableSound {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 10px 20px;
      font-size: 1em;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* –¢–∞–±–ª–∏—Ü–∞ */
    #backgroundText table {
      margin: auto;
      font-family: monospace;
      border-collapse: collapse;
      user-select: none;
      /* –±–∞–∑–æ–≤—ã–π —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
      color: #a0e7ff;
    }
    #backgroundText td {
      padding: 2px 10px;
      border: 1px solid #555;
      white-space: nowrap;
      color: #a0e7ff;
      text-shadow: none;
      position: relative;
      transition: background-color 0.3s ease;
      text-align: center; /* –±–∞–∑–æ–≤–æ–µ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
    }

    /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ */
    #backgroundText tr:first-child td {
      font-weight: bold;
      color: #00ff88;
      text-shadow: 0 0 12px #0f0, 0 0 20px #0f0;
      animation: pulseGlow 2s infinite alternate;
    }

    /* ‚ö° –ù–æ–≤–æ–µ –ø—Ä–∞–≤–∏–ª–æ: —Å—Ç—Ä–æ–∫–∏ 2‚Äì8, –ø–µ—Ä–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ ‚Üí –ø–æ –ª–µ–≤–æ–º—É –∫—Ä–∞—é */
    #backgroundText table tr:nth-child(n+2):nth-child(-n+8) td:first-child {
      text-align: left;
    }

    /* –ú–µ–¥–∞–ª–∏ ‚Äî –±–µ–∑ –∞–Ω–∏–º–∞—Ü–∏–π */
    #backgroundText td:has(> .medal),
    #backgroundText td:contains("ü•á"),
    #backgroundText td:contains("ü•à"),
    #backgroundText td:contains("ü•â") {
      animation: none !important;
      color: #a0e7ff;
      text-shadow: none;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –±–µ–≥—É—â–µ–π –ø–æ–¥—Å–≤–µ—Ç–∫–∏ –ø–æ —Å—Ç—Ä–æ–∫–∞–º */
    @keyframes rowHighlight {
      0%   { background-color: transparent; }
      50%  { background-color: rgba(0, 255, 255, 0.3); }
      100% { background-color: transparent; }
    }
  </style>
</head>
<body>
  <div id="backgroundText">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  <div id="message"></div>
  <button id="enableSound">üîä –í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫</button>

  <audio id="notifySound" src="mamont2.mp3"></audio>
  <audio id="sitdownSound" src="sitdown.mp3"></audio>
  <!-- –î–û–ë–ê–í–õ–ï–ù–û: –∑–≤—É–∫ –¥–ª—è –¥–µ–Ω–µ–∂–Ω–æ–≥–æ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è -->
  <audio id="moneySound" src="money2.mp3"></audio>

  <script>
    const bgDiv = document.getElementById('backgroundText');
    const msgDiv = document.getElementById('message');
    const notifySound = document.getElementById('notifySound');
    const sitdownSound = document.getElementById('sitdownSound');
    const moneySound  = document.getElementById('moneySound'); // NEW
    const soundBtn = document.getElementById('enableSound');

    let queue = [];
    let showingNotification = false;
    let lastBgIncludedSitdown = false;

    // –ò—Å—Ö–æ–¥–Ω—ã–π —Ñ–æ–Ω –∏ —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –¥–ª—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è
    const defaultBackground = 
      'radial-gradient(circle, #0b1e3d 40%, #000000 100%),' +
      'radial-gradient(circle at 20% 30%, #fff 1px, transparent 2px),' +
      'radial-gradient(circle at 80% 70%, #fff 1px, transparent 2px),' +
      'radial-gradient(circle at 50% 50%, #fff 1px, transparent 2px)';
    const defaultColor = '#a0e7ff';

    soundBtn.addEventListener('click', () => {
      notifySound.play().then(() => {
        notifySound.pause();
        notifySound.currentTime = 0;
        return sitdownSound.play();
      }).then(() => {
        sitdownSound.pause();
        sitdownSound.currentTime = 0;
        return moneySound.play(); // NEW: ¬´—Ä–∞–∑–±—É–¥–∏—Ç—å¬ª money2.mp3
      }).then(() => {
        moneySound.pause();
        moneySound.currentTime = 0;
        soundBtn.style.display = 'none';
      }).catch(e => {
        alert("–ë—Ä–∞—É–∑–µ—Ä –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–ª –∑–≤—É–∫. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.");
        console.error(e);
      });
    });

    async function fetchBackground() {
      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbxVVkIad26K7uwn36VfVO7xcCUe_OeGzC2flVEX3fKsDM9aCiftGdktNI0oLvH9Ho_w/exec?bg=1');
        const values = await res.json();

        let html = '<table>';

        values.forEach(row => {
          html += '<tr>';
          if (Array.isArray(row)) {
            let filteredRow = row.slice();
            while (filteredRow.length && filteredRow[filteredRow.length - 1] === "") {
              filteredRow.pop();
            }
            filteredRow.forEach(cell => {
              html += `<td>${cell}</td>`;
            });
          } else {
            html += `<td>${row}</td>`;
          }
          html += '</tr>';
        });

        html += '</table>';
        bgDiv.innerHTML = html;

        applyRowHighlightAnimation();

        const flatValues = values.flat().join(' ').toLowerCase();
        const containsSitdown = flatValues.includes('–º–æ–∂–µ–º —Å–∞–¥–∏—Ç—å—Å—è');

        if (containsSitdown && !lastBgIncludedSitdown) {
          showSitdown();
        }

        lastBgIncludedSitdown = containsSitdown;
      } catch (e) {
        bgDiv.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + e.message;
        console.error(e);
      }
    }

    function applyRowHighlightAnimation() {
      const rows = bgDiv.querySelectorAll('table tr');
      rows.forEach((row, index) => {
        row.style.animation = `rowHighlight 3s ease-in-out infinite`;
        row.style.animationDelay = `${index * 0.5}s`;
      });
    }

    function showSitdown() {
      if (showingNotification) return;

      showingNotification = true;
      msgDiv.textContent = '–ú–û–ñ–ï–ú –°–ê–î–ò–¢–¨–°–Ø';
      msgDiv.style.display = 'flex';
      bgDiv.style.display = 'none';

      // –ö—Ä–∞—Å–∏–≤—ã–π —Ñ–æ–Ω —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –∏ —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞
      document.body.style.background = 'linear-gradient(135deg, #e0f0ff, #a0c8ff)';
      document.body.style.color = '#073763';

      sitdownSound.play().catch(console.error);

      setTimeout(() => {
        msgDiv.style.display = 'none';
        bgDiv.style.display = 'flex';

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∏—Å—Ö–æ–¥–Ω–æ–≥–æ —Ñ–æ–Ω–∞ –∏ —Ü–≤–µ—Ç–∞
        document.body.style.background = defaultBackground;
        document.body.style.color = defaultColor;

        showingNotification = false;
      }, 20000);

      setTimeout(() => {
        sitdownSound.pause();
        sitdownSound.currentTime = 0;
      }, 5000);
    }

    // –î–û–ë–ê–í–õ–ï–ù–û: –ø–æ–∫–∞–∑ –¥–µ–Ω–µ–∂–Ω–æ–≥–æ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è "–ú–∞–º–æ–Ω—Ç –Ω–∞–º –∑–∞–Ω–µ—Å ...—Ä" —Å–æ –∑–≤—É–∫–æ–º money.mp3
    function showDelta(deltaText) {
      if (showingNotification) return;
      showingNotification = true;

      const pure = String(deltaText).replace(/^DELTA:/, '').trim(); // "+400 000" –∏–ª–∏ "‚àí250 000"
      const banner = `–ó–∞–Ω–æ—Å –æ—Ç –º–∞–º–æ–Ω—Ç–∞ ${pure}—Ä`;

      msgDiv.textContent = banner;
      msgDiv.style.display = 'flex';
      bgDiv.style.display = 'none';

      document.body.style.background = 'linear-gradient(135deg, #e0f0ff, #a0c8ff)';
      document.body.style.color = '#073763';

      if (pure.startsWith('+')) {
        msgDiv.style.boxShadow = '0 4px 18px rgba(0, 160, 0, 0.45)';
      } else {
        msgDiv.style.boxShadow = '0 4px 18px rgba(200, 0, 0, 0.45)';
      }

      moneySound.currentTime = 0;
      moneySound.play().catch(console.error);

      setTimeout(() => {
        msgDiv.style.display = 'none';
        bgDiv.style.display = 'flex';

        document.body.style.background = defaultBackground;
        document.body.style.color = defaultColor;
        msgDiv.style.boxShadow = '0 4px 15px rgba(0, 60, 120, 0.4)';

        showingNotification = false;

        // –ø—Ä–æ–¥–æ–ª–∂–∏–º –æ—á–µ—Ä–µ–¥—å, –∫–∞–∫ –≤ showNextMessage
        if (queue.length > 0) showNextMessage();
      }, 20000);

      setTimeout(() => {
        moneySound.pause();
        moneySound.currentTime = 0;
      }, 20000);
    }

    async function fetchMessages() {
      if (showingNotification || queue.length > 0) return;

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbxVVkIad26K7uwn36VfVO7xcCUe_OeGzC2flVEX3fKsDM9aCiftGdktNI0oLvH9Ho_w/exec');
        const messages = await res.json();
        const filtered = messages.filter(msg => !String(msg).toLowerCase().includes('–º–æ–∂–µ–º —Å–∞–¥–∏—Ç—å—Å—è'));

        if (filtered.length > 0) {
          queue.push(...filtered);
          showNextMessage();
        }
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π:', e);
      }
    }

    function showNextMessage() {
      if (queue.length === 0) return;

      const message = queue.shift();

      // –î–û–ë–ê–í–õ–ï–ù–û: –ø–µ—Ä–µ—Ö–≤–∞—Ç —Å–ø–µ—Ü-—Å–æ–æ–±—â–µ–Ω–∏—è DELTA:+...
      if (String(message).startsWith('DELTA:')) {
        showDelta(String(message));
        return;
      }

      showingNotification = true;

      msgDiv.textContent = message;
      msgDiv.style.display = 'flex';
      bgDiv.style.display = 'none';

      // –ö—Ä–∞—Å–∏–≤—ã–π —Ñ–æ–Ω —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –∏ —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞
      document.body.style.background = 'linear-gradient(135deg, #e0f0ff, #a0c8ff)';
      document.body.style.color = '#073763';

      notifySound.play().catch(console.error);

      setTimeout(() => {
        msgDiv.style.display = 'none';
        bgDiv.style.display = 'flex';

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∏—Å—Ö–æ–¥–Ω–æ–≥–æ —Ñ–æ–Ω–∞ –∏ —Ü–≤–µ—Ç–∞
        document.body.style.background = defaultBackground;
        document.body.style.color = defaultColor;

        showingNotification = false;

        if (queue.length > 0) showNextMessage();
      }, 20000);

      setTimeout(() => {
        notifySound.pause();
        notifySound.currentTime = 0;
      }, 5000);
    }

    fetchBackground();
    setInterval(fetchBackground, 30000);
    setInterval(fetchMessages, 5000);
  </script>
</body>
</html>
