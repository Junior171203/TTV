<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–í—Ö–æ–¥—è—à–∫–∏</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: black;
      color: #aaa;
    }
    #backgroundText, #message {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      white-space: pre-line;
    }
    #backgroundText {
      font-size: 2.5em;
      z-index: 1;
    }
    #message {
      font-size: 3.5em;
      z-index: 2;
      color: black;
      background: white;
      display: none;
      padding: 2rem;
    }
    #enableSound {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 10px 20px;
      font-size: 1em;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    /* –°—Ç–∏–ª–∏ –¥–ª—è —Ñ–æ–Ω–æ–≤–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ */
    #backgroundText {
      font-family: monospace;
      color: #aaa;
      user-select: none;
    }
    
    /* –°—Ç–∏–ª–∏ –¥–ª—è –¥–≤—É—Ö —Å—Ç–æ–ª–±—Ü–æ–≤ */
    .two-columns {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 100px; /* –û—Ç—Å—Ç—É–ø –º–µ–∂–¥—É —Å—Ç–æ–ª–±—Ü–∞–º–∏ */
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .left-column, .right-column {
      flex: 1;
      text-align: left;
    }
    
    .column-item {
      padding: 8px 0;
      line-height: 1.4;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="backgroundText">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  <div id="message"></div>
  <button id="enableSound">üîä –í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫</button>

  <audio id="notifySound" src="mamont2.mp3"></audio>
  <audio id="sitdownSound" src="sitdown.mp3"></audio>

  <script>
    const bgDiv = document.getElementById('backgroundText');
    const msgDiv = document.getElementById('message');
    const notifySound = document.getElementById('notifySound');
    const sitdownSound = document.getElementById('sitdownSound');
    const soundBtn = document.getElementById('enableSound');

    let queue = [];
    let showingNotification = false;
    let lastBgIncludedSitdown = false;

    soundBtn.addEventListener('click', () => {
      notifySound.play().then(() => {
        notifySound.pause();
        notifySound.currentTime = 0;
        return sitdownSound.play();
      }).then(() => {
        sitdownSound.pause();
        sitdownSound.currentTime = 0;
        soundBtn.style.display = 'none';
      }).catch(e => {
        alert("–ë—Ä–∞—É–∑–µ—Ä –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–ª –∑–≤—É–∫. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.");
        console.error(e);
      });
    });

    async function fetchBackground() {
      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbxVVkIad26K7uwn36VfVO7xcCUe_OeGzC2flVEX3fKsDM9aCiftGdktNI0oLvH9Ho_w/exec?action=background');
        const text = await res.text();

        // –†–∞–∑–¥–µ–ª—è–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ —Å—Ç—Ä–æ–∫–∏ –∏ —Å–æ–∑–¥–∞–µ–º –¥–≤–∞ —Å—Ç–æ–ª–±—Ü–∞
        const lines = text.split('\n');
        let leftColumn = [];
        let rightColumn = [];
        
        lines.forEach(line => {
          const parts = line.split(' ');
          if (parts.length >= 2) {
            // –ü–µ—Ä–≤–∞—è —á–∞—Å—Ç—å - –ª–µ–≤—ã–π —Å—Ç–æ–ª–±–µ—Ü, –æ—Å—Ç–∞–ª—å–Ω–æ–µ - –ø—Ä–∞–≤—ã–π
            leftColumn.push(parts[0]);
            rightColumn.push(parts.slice(1).join(' '));
          } else {
            // –ï—Å–ª–∏ –æ–¥–Ω–∞ —á–∞—Å—Ç—å, –¥–æ–±–∞–≤–ª—è–µ–º –≤ –ª–µ–≤—ã–π —Å—Ç–æ–ª–±–µ—Ü
            leftColumn.push(line);
            rightColumn.push('');
          }
        });

        // –°–æ–∑–¥–∞–µ–º HTML —Å –¥–≤—É–º—è —Å—Ç–æ–ª–±—Ü–∞–º–∏
        let html = '<div class="two-columns">';
        html += '<div class="left-column">';
        leftColumn.forEach(item => {
          html += `<div class="column-item">${item}</div>`;
        });
        html += '</div>';
        html += '<div class="right-column">';
        rightColumn.forEach(item => {
          html += `<div class="column-item">${item}</div>`;
        });
        html += '</div>';
        html += '</div>';
        
        bgDiv.innerHTML = html;

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ "–º–æ–∂–µ–º —Å–∞–¥–∏—Ç—å—Å—è"
        const containsSitdown = text.toLowerCase().includes('–º–æ–∂–µ–º —Å–∞–¥–∏—Ç—å—Å—è');

        if (containsSitdown && !lastBgIncludedSitdown) {
          showSitdown();
        }

        lastBgIncludedSitdown = containsSitdown;
      } catch (e) {
        bgDiv.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö';
        console.error(e);
      }
    }

    function showSitdown() {
      if (showingNotification) return;

      showingNotification = true;
      msgDiv.textContent = '–ú–û–ñ–ï–ú –°–ê–î–ò–¢–¨–°–Ø';
      msgDiv.style.display = 'flex';
      bgDiv.style.display = 'none';
      document.body.style.background = 'white';
      document.body.style.color = 'black';

      sitdownSound.play().catch(console.error);


      setTimeout(() => {
        msgDiv.style.display = 'none';
        bgDiv.style.display = 'flex';
        document.body.style.background = 'black';
        document.body.style.color = '#aaa';
        showingNotification = false;
      }, 20000);

      setTimeout(() => {
        sitdownSound.pause();
        sitdownSound.currentTime = 0;
      }, 5000);
    }

    async function fetchMessages() {
      if (showingNotification || queue.length > 0) return;

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbxVVkIad26K7uwn36VfVO7xcCUe_OeGzC2flVEX3fKsDM9aCiftGdktNI0oLvH9Ho_w/exec');
        const messages = await res.json();

        // –ò—Å–∫–ª—é—á–∞–µ–º "–º–æ–∂–µ–º —Å–∞–¥–∏—Ç—å—Å—è" –∏–∑ –æ–±—ã—á–Ω—ã—Ö —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        const filtered = messages.filter(msg => !msg.toLowerCase().includes('–º–æ–∂–µ–º —Å–∞–¥–∏—Ç—å—Å—è'));

        if (filtered.length > 0) {
          queue.push(...filtered);
          showNextMessage();
        }
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π:', e);
      }
    }

    function showNextMessage() {
      if (queue.length === 0) return;
      showingNotification = true;

      const message = queue.shift();
      msgDiv.textContent = message;
      msgDiv.style.display = 'flex';
      bgDiv.style.display = 'none';
      document.body.style.background = 'white';
      document.body.style.color = 'black';

      notifySound.play().catch(console.error);

      setTimeout(() => {
        msgDiv.style.display = 'none';
        bgDiv.style.display = 'flex';
        document.body.style.background = 'black';
        document.body.style.color = '#aaa';
        showingNotification = false;

        if (queue.length > 0) showNextMessage();
      }, 20000);

      setTimeout(() => {
        notifySound.pause();
        notifySound.currentTime = 0;
      }, 5000);
    }

    fetchBackground();
    setInterval(fetchBackground, 30000);
    setInterval(fetchMessages, 5000);
  </script>
</body>
</html>
