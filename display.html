<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–í—Ö–æ–¥—è—à–∫–∏</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: black;
      color: #aaa;
    }
    #backgroundText, #message {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      white-space: pre-line;
      flex-direction: column;
    }
    #backgroundText {
      font-size: 2.5em;
      z-index: 1;
    }
    #message {
      font-size: 3.5em;
      z-index: 2;
      color: black;
      background: white;
      display: none;
      padding: 2rem;
    }
    #enableSound {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 10px 20px;
      font-size: 1em;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #backgroundText table {
      margin: auto;
      font-family: monospace;
      color: #aaa;
      border-collapse: collapse;
      user-select: none;
    }
    #backgroundText td {
      padding: 2px 10px;
      border: 1px solid #555;
      white-space: nowrap;
    }
    #extraText {
      margin-top: 1rem;
      font-size: 1.5em;
      color: #aaa;
      user-select: none;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="backgroundText">
    –ó–∞–≥—Ä—É–∑–∫–∞...
    <div id="extraText"></div>
  </div>
  <div id="message"></div>
  <button id="enableSound">üîä –í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫</button>

  <audio id="notifySound" src="mamont2.mp3"></audio>
  <audio id="sitdownSound" src="sitdown.mp3"></audio>

  <script>
    const bgDiv = document.getElementById('backgroundText');
    const msgDiv = document.getElementById('message');
    const extraTextDiv = document.getElementById('extraText');
    const notifySound = document.getElementById('notifySound');
    const sitdownSound = document.getElementById('sitdownSound');
    const soundBtn = document.getElementById('enableSound');

    let queue = [];
    let showingNotification = false;
    let lastBgIncludedSitdown = false;

    soundBtn.addEventListener('click', () => {
      notifySound.play().then(() => {
        notifySound.pause();
        notifySound.currentTime = 0;
        return sitdownSound.play();
      }).then(() => {
        sitdownSound.pause();
        sitdownSound.currentTime = 0;
        soundBtn.style.display = 'none';
      }).catch(e => {
        alert("–ë—Ä–∞—É–∑–µ—Ä –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–ª –∑–≤—É–∫. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.");
        console.error(e);
      });
    });

    async function fetchBackground() {
      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbxVVkIad26K7uwn36VfVO7xcCUe_OeGzC2flVEX3fKsDM9aCiftGdktNI0oLvH9Ho_w/exec?bg=1');
        const values = await res.json();

        extraTextDiv.textContent = '';

        let html = '<table>';

        values.forEach(row => {
          html += '<tr>';
          if (Array.isArray(row)) {
            row.forEach(cell => {
              html += `<td>${cell}</td>`;
            });
          } else {
            html += `<td>${row}</td>`;
          }
          html += '</tr>';
        });

        html += '</table>';
        bgDiv.innerHTML = html;
        bgDiv.appendChild(extraTextDiv);

        extraTextDiv.textContent = '–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç –ø–æ–¥ —Ç–∞–±–ª–∏—Ü–µ–π, –≤—ã—Ä–æ–≤–Ω–µ–Ω –ø–æ —Ü–µ–Ω—Ç—Ä—É';

        const flatValues = values.flat().join(' ').toLowerCase();
        const containsSitdown = flatValues.includes('–º–æ–∂–µ–º —Å–∞–¥–∏—Ç—å—Å—è');

        if (containsSitdown && !lastBgIncludedSitdown) {
          showSitdown();
        }

        lastBgIncludedSitdown = containsSitdown;
      } catch (e) {
        bgDiv.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + e.message;
        console.error(e);
      }
    }

    function showSitdown() {
      if (showingNotification) return;

      showingNotification = true;
      msgDiv.textContent = '–ú–û–ñ–ï–ú –°–ê–î–ò–¢–¨–°–Ø';
      msgDiv.style.display = 'flex';
      bgDiv.style.display = 'none';
      document.body.style.background = 'white';
      document.body.style.color = 'black';

      sitdownSound.play().catch(console.error);

      setTimeout(() => {
        msgDiv.style.display = 'none';
        bgDiv.style.display = 'flex';
        document.body.style.background = 'black';
        document.body.style.color = '#aaa';
        showingNotification = false;
      }, 20000);

      setTimeout(() => {
        sitdownSound.pause();
        sitdownSound.currentTime = 0;
      }, 5000);
    }

    async function fetchMessages() {
      if (showingNotification || queue.length > 0) return;

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbxVVkIad26K7uwn36VfVO7xcCUe_OeGzC2flVEX3fKsDM9aCiftGdktNI0oLvH9Ho_w/exec');
        const messages = await res.json();
        const filtered = messages.filter(msg => !msg.toLowerCase().includes('–º–æ–∂–µ–º —Å–∞–¥–∏—Ç—å—Å—è'));

        if (filtered.length > 0) {
          queue.push(...filtered);
          showNextMessage();
        }
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π:', e);
      }
    }

    function showNextMessage() {
      if (queue.length === 0) return;
      showingNotification = true;

      const message = queue.shift();
      msgDiv.textContent = message;
      msgDiv.style.display = 'flex';
      bgDiv.style.display = 'none';
      document.body.style.background = 'white';
      document.body.style.color = 'black';

      notifySound.play().catch(console.error);

      setTimeout(() => {
        msgDiv.style.display = 'none';
        bgDiv.style.display = 'flex';
        document.body.style.background = 'black';
        document.body.style.color = '#aaa';
        showingNotification = false;

        if (queue.length > 0) showNextMessage();
      }, 20000);

      setTimeout(() => {
        notifySound.pause();
        notifySound.currentTime = 0;
      }, 5000);
    }

    fetchBackground();
    setInterval(fetchBackground, 30000);
    setInterval(fetchMessages, 5000);
  </script>
</body>
</html>
