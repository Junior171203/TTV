  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background:
        radial-gradient(circle, #0b1e3d 40%, #000000 100%),
        radial-gradient(circle at 20% 30%, #fff 1px, transparent 2px),
        radial-gradient(circle at 80% 70%, #fff 1px, transparent 2px),
        radial-gradient(circle at 50% 50%, #fff 1px, transparent 2px);
      background-repeat: no-repeat;
      background-size: cover;
      color: #a0e7ff;
      transition: background 0.5s ease, color 0.5s ease;
    }
    #backgroundText, #message {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      white-space: pre-line;
      flex-direction: column;
    }
    #backgroundText { font-size: 2.5em; z-index: 1; }
    #message {
      font-size: 3.5em; z-index: 2;
      color: #073763; background: linear-gradient(135deg, #e0f0ff, #a0c8ff);
      box-shadow: 0 4px 15px rgba(0, 60, 120, 0.4);
      border-radius: 12px; padding: 3rem 4rem;
      display: none; user-select: none; line-height: 1.2;
    }
    #enableSound {
      position: absolute; top: 10px; right: 10px; z-index: 1000;
      padding: 10px 20px; font-size: 1em; background: #222; color: white;
      border: none; border-radius: 5px; cursor: pointer;
    }

    /* –¢–∞–±–ª–∏—Ü–∞ */
    #backgroundText table {
      margin: auto; font-family: monospace; border-collapse: collapse;
      user-select: none; color: #a0e7ff;
    }
    #backgroundText td {
      padding: 2px 10px; border: 1px solid #555; white-space: nowrap;
      color: #a0e7ff; text-shadow: none; position: relative;
      transition: background-color 0.3s ease; text-align: center;
    }

    /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ */
    #backgroundText tr:first-child td {
      font-weight: bold; color: #00ff88;
      text-shadow: 0 0 12px #0f0, 0 0 20px #0f0;
      animation: pulseGlow 2s infinite alternate;
    }

    /* –ò–º—è (U2:U8) —Å–ª–µ–≤–∞ / –æ—á–∫–∏ —Å–ø—Ä–∞–≤–∞ */
    #backgroundText td.name-cell { text-align: left; padding-right: 20px; }
    #backgroundText td.score-cell { text-align: right; min-width: 140px; }

    /* –°–ø–µ—Ü-–ø–æ–¥—Å–≤–µ—Ç–∫–∞ –≥–æ—Ä–æ–¥–æ–≤ */
    #backgroundText td.city-cell {
      background-color: yellow !important;
      color: #000 !important;
      font-weight: bold;
    }

    /* –ü–æ–¥–≤–∞–ª (U9:U10) */
    #backgroundText td.tail-left {
      background-color: #800080 !important;
      color: #fff !important;
      font-weight: bold;
    }

    @keyframes rowHighlight {
      0% { background-color: transparent; }
      50% { background-color: rgba(0, 255, 255, 0.3); }

    }

<body>

  <script>
    const bgDiv = document.getElementById('backgroundText');

    soundBtn.addEventListener('click', () => {

        return moneySound.play();

      });

    async function fetchBackground() {
      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbxVVkIad26K7uwn36VfVO7xcCUe_OeGzC2flVEX3fKsDM9aCiftGdktNI0oLvH9Ho_w/exec?bg=1');
        const values = await res.json();

        let html = '<table>';
        values.forEach((row, rIndex) => {
          html += '<tr>';
          if (Array.isArray(row)) {
            let filteredRow = row.slice();
            while (filteredRow.length && filteredRow[filteredRow.length - 1] === "") filteredRow.pop();

            filteredRow.forEach((cell, cIndex) => {
              let cellContent = cell;
              let extraClass = "";

              // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –≥–æ—Ä–æ–¥–æ–≤
              if (["–≤–∏–Ω–Ω–∏—Ü–∞","–∫–∏–µ–≤","—Ö–º–µ–ª—å"].includes(String(cell).toLowerCase())) {
                extraClass = "city-cell";
              }

              if (cIndex === 0) {
                if (rIndex >= 1 && rIndex <= 7 && typeof cell === 'string') {
                  const m = cell.match(/^(.*?)(?:\s*[‚Äì-]\s*)(.+)$/);
                  if (m) {
                    html += `<td class="name-cell ${extraClass}">${m[1].trim()}</td>`;
                    html += `<td class="score-cell">${m[2].trim()}</td>`;
                  } else {
                    html += `<td class="name-cell ${extraClass}" colspan="2">${cell}</td>`;
                  }
                } else if (rIndex >= 8) {
                  html += `<td class="tail-left ${extraClass}" colspan="2">${cell}</td>`;
                } else {
                  html += `<td colspan="2" class="${extraClass}">${cell}</td>`;
                }
              } else {
                html += `<td class="${extraClass}">${cell}</td>`;
              }
            });
          } else {
            html += `<td colspan="2">${row}</td>`;
          }
          html += '</tr>';
        });
        html += '</table>';

        bgDiv.innerHTML = html;
        applyRowHighlightAnimation();

        const flatValues = values.flat().join(' ').toLowerCase();
        const containsSitdown = flatValues.includes('–º–æ–∂–µ–º —Å–∞–¥–∏—Ç—å—Å—è');
        if (containsSitdown && !lastBgIncludedSitdown) showSitdown();
        lastBgIncludedSitdown = containsSitdown;
      } catch (e) {
        bgDiv.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + e.message;
        console.error(e);
      }
    }

    function applyRowHighlightAnimation() {
      const rows = bgDiv.querySelectorAll('table tr');
      rows.forEach((row, index) => {
        row.style.animation = `rowHighlight 3s ease-in-out infinite`;
        row.style.animationDelay = `${index * 0.5}s`;
      });
    }
